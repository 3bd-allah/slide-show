<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show Game</title>
    <link rel="stylesheet" href="task2.css">
</head>

<body>
    <fieldset>
        <legend>
            <h1>Slide Show <span>Game</span></h1>
        </legend>
        <div class="container">
            <div class="images">
                    <img src="" alt="OOPS" id="myimg" >
            </div>
            
            <div class="buttons">
                <button type="button" id="Prev" onclick="goPrev()"> < </button>
                <button type="button" id="play" onclick="doPlay()">play</button>
                <button type="button" id="stop" onclick="doStop()">Stop</button>
                <button type="button" id="Next" onclick="goNext()"> > </button>

            </div>
        </div>

    </fieldset>


    <script src="task2.js"></script>
</body>

</html>
